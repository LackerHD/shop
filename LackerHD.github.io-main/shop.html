<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/shop.css" rel="stylesheet">
     
    <title>GameShop/Shop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Бесплатные игры</h1>
        </header>
        <div class="discount">
            <div class="card">
                <img src="Scr/minecraft.png" alt="Товар">
            </div>
            <div class="card">
                <img src="Scr/REPO.png" alt="Товар">
            </div>
            <div class="card">
                <img src="Scr/CS_GO.png" alt="Товар">
            </div>
            <div class="card">
                <img src="Scr/da.png" alt="Товар">
            </div>
            <div class="card">
                <img src="Scr/Mount_Blade.png" alt="Товар">
            </div>
        </div>


        <h2>Топ игры 2024-2025</h2>

        <div class="slider">
          <div class="slides">
            <div class="slide"><img src="Scr/CS_GO.png" alt="Slide 1"></div>
            <div class="slide"><img src="Scr/Assasin.png" alt="Slide 2"></div>
            <div class="slide"><img src="Scr/minecraft.png" alt="Slide 3"></div>
            <div class="slide"><img src="Scr/REPO.png" alt="Slide 4"></div>
          </div>

          <div class="buttons">
            <button id="prev">&#10094; </button>
            <button id="next"> &#10095;</button>
          </div>
        </div>
        

        <h2>Статистика </h2>

        <div class="statick">
            <p>Наигранное время:80 min</p>
            <p>Время нахождение на сайте:30 min</p>
            <p>Скачено игр:3</p>
            <p>Активность в играх:20%</p>
        </div>
            
    </div>

    <div class="main_foter">
        <div class="foter">
            <a href="#" class="yt">Youtobe</a>
            <a href="#" class="fc">Facebook</a>
            <a href="#" class="tg">Telegram</a>
            <a href="#" class="vk">VK</a>
            <span href="#" class="kp">2025 Ваша Компания. Все права защищены.</span>
        </div> 
    </div>
<script src="Script/shop.js"></script>
</body>
</html>

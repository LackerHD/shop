<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Простой слайдер</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .slider {
      position: relative;
      width: 25vw;
      max-width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .slide {
      min-width: 100%;
      user-select: none;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide"><img src="Scr/minecraft.png" alt="Slide 1"></div>
    <div class="slide"><img src="Scr/Assasin.png" alt="Slide 2"></div>
    <div class="slide"><img src="Scr/Mount_Blade.png" alt="Slide 3"></div>
    <div class="slide"><img src="Scr/CS_GO.png" alt="Slide 4"></div>
  </div>

  <div class="buttons">
    <button id="prev">&#10094; </button>
    <button id="next"> &#10095;</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;

  let currentIndex = 0;

  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  function updateSlider() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = slideCount -1; // зацикливание назад
    }
    updateSlider();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex++;
    if (currentIndex >= slideCount) {
      currentIndex = 0; // зацикливание вперед
    }
    updateSlider();
  });
</script>

</body>
</html>
